<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.
    <!-- para coomentarios
    -->
    <ion-item (click)="this.opcion = this.INICIO" [routerLink]="'tab1'" href="#">
      <ion-label>Inicio</ion-label>
    </ion-item>
    <ion-item (click)="this.opcion = this.OPCION1" [routerLink]="'tab2'" href="#">
      <ion-label>Opcion2</ion-label>
    </ion-item>
    <ion-item (click)="this.opcion = this.OPCION3" [routerLink]="'tab3'" href="#">
      <ion-label>Opcion3</ion-label>
    </ion-item>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

      <app-tab1 *ngIf="this.opcion===this.INICIO"></app-tab1>

       <app-tab2 *ngIf="this.opcion===this.OPCION1"></app-tab2>

      <app-tab3 *ngIf="this.opcion===this.OPCION3"></app-tab3>
  </ion-content>
</div>
