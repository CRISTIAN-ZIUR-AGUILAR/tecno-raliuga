


<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{nombre}}</ion-card-title>
      <ion-card-subtitle>{{carrera}}</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>
  <ion-button (click)="cambiarNombre()">Cambiar nombre</ion-button>
  <ion-button (click)="cambiarContenido()">Cambiar Contenido</ion-button>
</ion-content>
